<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../t-shared-lib/t-provider-behavior.html">
<dom-module id="t-get-user-api">
    <template>
        <iron-ajax id="ajaxCall" method="GET" content-type="application/json" handle-as="json" verbose>
        </iron-ajax>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-get-user-api",

    behaviors: [TravelNxt.Behaviors.ProviderBehavior],

    listeners: {
        'ajaxCall.response': '_successCallback',
        'ajaxCall.error': '_errorCallback'
    },

    getUser: function(data) {
        //validate API meta before making a call
        if (this._validateApiMeta()) {
            this.apiRelativeUrl = "api/user/get/username/" + data.userName;
            this.$.ajaxCall.url = this._getUrl();
            this.$.ajaxCall.generateRequest();
        }
    },

    _successCallback: function(event) {
        if (!event.detail.response || !event.detail.response.status || event.detail.response.status.code == 500)
            this.fire('t-get-user-api-error', {
                message: 'Operation error occured, please try again.',
                code: 500
            }, {
                bubbles: true
            });
        else if (!event.detail.response.status.isSuccessful) {
            this.fire('t-get-user-api-error', event.detail.response.status, {
                bubbles: true
            });
        } else {
            //do special handling as per api status codes
            this.fire('t-get-user-api-success', event.detail.response, {
                bubbles: true
            });
        }
    },

    _errorCallback: function(event) {
        this.fire('t-get-user-api-error', {
            message: 'Connection error occured, please try again.',
            code: event.request.status
        }, {
            bubbles: true
        });
        console.error('t-get-user-api-error', event);
    },

});
</script>
